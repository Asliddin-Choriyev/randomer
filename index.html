<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="contain">
      <div class="getNames">
        <input type="text" placeholder="football,tennis,voleyboll..." />
      </div>
      <textarea
        name="goal"
        id=""
        cols="30"
        rows="2"
        placeholder='write your randomization goal here. For example: "best sport":'
      ></textarea>
      <button onclick="random()" id="random-btn">
        Start Random <span>֍</span>
      </button>
      <div class="display"></div>
    </div>
    <script src="./index.js"></script>
    <div class="developer">Created by Asliddin Choriyev™</div>
  </body>
</html>
